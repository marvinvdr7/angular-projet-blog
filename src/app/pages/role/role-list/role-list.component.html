<div fxLayoutAlign="center center" class="p10" *ngIf="roles != null">
    <div fxFlex="80" fxFlex.md="80" fxFlex.sm="100" fxFlex.xs="100">
       <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
       </mat-form-field>
       <div class="mat-elevation-z8" >
          <table mat-table [dataSource]="dataSource" matSort>
          
             <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef width="50px"> NÂ° </th>
                <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
             </ng-container>
            
             <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
             </ng-container>

             <ng-container matColumnDef="permissions">
                <th mat-header-cell *matHeaderCellDef> Permissions </th>
                <td mat-cell *matCellDef="let row"> {{ row.permissions | json }} </td>
             </ng-container>
           
                <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef width="100px"> Actions </th>   
                <td mat-cell *matCellDef="let row; let i = index"> 
                   <div fxLayout="row" class="btn-actions">
                         <button mat-mini-fab color="primary" (click)="goToRoleUpdate(row.id)">
                            <mat-icon>edit</mat-icon>
                         </button>
                      </div>
                   </td>
                </ng-container>
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;">
             </tr>
          </table>
          <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
       </div>
    </div>
    </div>
