<div class="flex-container p10"
fxLayout="row wrap" 
fxLayoutAlign="start none" *ngIf="categoryList != null">
<div fxFlex="25" fxFlex.md="33.33" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let cat of categoryList">
   <mat-card class="example-card">
      <mat-card-header>
         <div mat-card-avatar class="example-header-image"></div>
         <mat-card-title>{{ cat.name }}</mat-card-title>
      </mat-card-header>
    
      <mat-card-content></mat-card-content>

      <mat-card-actions>
         <button mat-button (click)="goToCategoryPosts(cat.id)">Voir</button>
      </mat-card-actions>
   </mat-card>
</div>
</div>
