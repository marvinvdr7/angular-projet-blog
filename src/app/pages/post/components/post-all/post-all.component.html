<div class="flex-container p10"
fxLayout="row wrap" 
fxLayoutAlign="start none" *ngIf="postList != null">
<div fxFlex="25" fxFlex.md="33.33" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let post of postList">
   <mat-card class="example-card">
    
         <h3>{{ post.title }}</h3>
    
      <img mat-card-image src="../../../../../assets/{{ post.image }}">
      <mat-card-content>
         <div>
            {{ post.content | maxChar: 150 }}
         </div>
         <br>
         <div style="width: 100%;font-style: italic;">{{ post.author | titlecase }}, le {{ post.date }}</div>
      </mat-card-content>
      <mat-card-actions>
         <button mat-button (click)="goToPostDetails(post.id)" style="width: 100%;">Voir plus</button>
      </mat-card-actions>
   </mat-card>
</div>
</div>
